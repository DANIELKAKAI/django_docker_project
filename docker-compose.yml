version: '3'

services:
  web:
    container_name: django-app
    build:
      context: .
      dockerfile: Dockerfile-django
    volumes:
      - .:/django-docker
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - postgresdb
  postgresdb:
    image: postgres
    

volumes:
  postgres_data:
